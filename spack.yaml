spack:
  specs:
    - neovim
    - fish
    - zoxide
    - jujutsu
    - ninja
    - gmake
    - cmake
    - ripgrep
    - sccache
    - fzf
    - fd
    - eza
    - stow
    - libtree
    - cmake
    - zstd
  view: /opt/view
  concretizer:
    unify: true
    targets:
      granularity: generic
    duplicates:
      strategy: minimal
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    develop-2025-03-16: https://binaries.spack.io/develop-2025-03-16
    local-buildcache:
      url: oci://ghcr.io/pranav-sivaraman/spack-buildcache
      binary: true
      signed: false
      access_pair:
        id_variable: GITHUB_USER
        secret_variable: GITHUB_TOKEN
